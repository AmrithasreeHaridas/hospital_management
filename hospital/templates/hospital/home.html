<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            margin-top: 100px;
        }
        .card {
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            width: 200px;
            margin: 10px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4">üè• Welcome to Hospital Management System</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="card-body text-center">
                        <h5 class="card-title">Doctors</h5>
                        <a href="{% url 'doctor_list' %}" class="btn-custom">View Doctors</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="card-body text-center">
                        <h5 class="card-title">Patients</h5>
                        <a href="{% url 'patient_list' %}" class="btn-custom">View Patients</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="card-body text-center">
                        <h5 class="card-title">Appointments</h5>
                        <a href="{% url 'appointment_list' %}" class="btn-custom">View Appointments</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="card-body text-center">
                        <h5 class="card-title">Book Appointment</h5>
                        <a href="{% url 'book_appointment' %}" class="btn-custom">Book Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
